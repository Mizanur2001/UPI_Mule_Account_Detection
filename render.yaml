services:
  - type: web
    name: upi-mule-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
    healthCheckPath: /health
    healthCheckInterval: 30
    scaling:
      minInstances: 1
      maxInstances: 1

  - type: web
    name: upi-mule-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: upi-mule-backend
          property: url
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    healthCheckInterval: 30
    scaling:
      minInstances: 1
      maxInstances: 1
